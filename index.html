    // ===== Load mapping HRM ‚Üí T√™n nh√¢n vi√™n =====

      if (!mapping[hrm]) {

      const folder = `T${mm}.${yyyy}`;

      const safeName = empObj.name.replace(/\s+/g, '_');

            resultDiv.innerHTML = `

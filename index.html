  <script>
    // ===== C·∫•u h√¨nh =====
    const GLOBAL_PIN = 'vnpost';  // <-- M√£ PIN chung cho t·∫•t c·∫£ ng∆∞·ªùi d√πng

    // ===== Load mapping HRM ‚Üí T√™n nh√¢n vi√™n =====
    let mapping = {};
    fetch('mapping.json')
      .then(r => r.ok ? r.json() : Promise.reject('Kh√¥ng load ƒë∆∞·ª£c mapping.json'))
      .then(js => mapping = js)
      .catch(err => console.error(err));

    // ===== X·ª≠ l√Ω form submit =====
    document.getElementById('form').addEventListener('submit', ev => {
      ev.preventDefault();
      const hrm   = document.getElementById('hrm').value.trim();
      const pin   = document.getElementById('pin').value;
      const mm    = document.getElementById('month').value;
      const yyyy  = document.getElementById('year').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';  // reset k·∫øt qu·∫£

      // 1) Ki·ªÉm tra PIN chung
      if (pin !== GLOBAL_PIN) {
        resultDiv.textContent = 'PIN kh√¥ng ƒë√∫ng.';
        return;
      }
      // 2) Ki·ªÉm tra HRM c√≥ trong mapping?
      if (!mapping[hrm]) {
        resultDiv.textContent = 'M√£ HRM kh√¥ng t·ªìn t·∫°i.';
        return;
      }

      // 3) X√¢y d·ª±ng URL t·ªõi file PDF
      const folder = `T${mm}.${yyyy}`;
      const empObj = mapping[hrm];
      if (!empObj || !empObj.name || !empObj.unit) {
        resultDiv.textContent = 'D·ªØ li·ªáu nh√¢n vi√™n kh√¥ng h·ª£p l·ªá.';
        return;

      // X·ª≠ l√Ω t√™n v√† ƒë∆°n v·ªã th√†nh t√™n file (gi·ªØ nguy√™n d·∫•u)
      const safeName = empObj.name.replace(/\s+/g, '_');
      const safeUnit = empObj.unit.replace(/\s+/g, '');
      const filename = `${safeName}_${safeUnit}.pdf`;
      const url = `bangluong/${folder}/${filename}`;

      // 4) G·ª≠i HEAD request ƒë·ªÉ ki·ªÉm tra file c√≥ t·ªìn t·∫°i kh√¥ng
      fetch(url, { method: 'HEAD' })
        .then(res => {
          if (res.ok) {
            // Hi·ªÉn th·ªã t√™n, link t·∫£i v√† nh√∫ng iframe PDF
            resultDiv.innerHTML = `
              <p><strong>Nh√¢n vi√™n:</strong> ${empObj.name} (${empObj.unit})</p>
              <p>
                <a href="${url}" download>üì• T·∫£i v·ªÅ ${filename}</a>
                <button id="fullscreenBtn" title="Xem to√†n m√†n h√¨nh" style="margin-left:12px; background:none; border:none; cursor:pointer; font-size:1.3em;">üîç</button>
              </p>

            `;
            // Th√™m s·ª± ki·ªán cho n√∫t ph√≥ng to
            setTimeout(() => {

          }
        })

    document.getElementById('togglePin').addEventListener('click', function () {
